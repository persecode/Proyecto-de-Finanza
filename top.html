<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
<form>
  <table>
    <thead>
      <tr>
        <td>Producto</td>
        <td>Cantidad</td>
        <td>Costo</td>
        <td>Total</td>
      </tr>
      <tr></tr>
    </thead>
    <tbody>
      <tr>
        <td>Puertas</td>
        <td>
          <input type="number" id="cant1" oninput="changeValores(1)" />
        </td>
        <td>
          <input type="number" id="valor1" value="" oninput="changeValores(1)"
          />
        </td>
        <td><input type="text" id="total1" data-total="" readonly /></td>
      </tr>
      <tr></tr>
      <tr>
        <td>Puertas</td>
        <td>
          <input type="number" id="cant2" oninput="changeValores(2)" />
        </td>
        <td>
          <input type="number" id="valor2" value="" oninput="changeValores(2)"
          />
        </td>
        <td><input type="text" id="total2" data-total="" readonly /></td>
      </tr>

      <tr></tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td>Total</td>
        <td><input type="text" id="total" readonly /></td>
      </tr>
      <tr></tr>
    </tfoot>
  </table>
</form>
<script>

function changeValores(id){
    let CantElement = document.getElementById("cant" + id);
    let ValorElement = document.getElementById("valor" + id);
    let TotalElement = document.getElementById("total" + id);

    let totalParcial = Number(CantElement.value) * Number(ValorElement.value);

    TotalElement.setAttribute("data-total",totalParcial);
    TotalElement.value = formatNumber(totalParcial);
    actualizarTotales();
  }

  function actualizarTotales(){
    let TotalElement = document.getElementById("total");
    let suma = 0;

    document.querySelectorAll("input[data-total]").forEach( e => suma += Number(e.getAttribute("data-total")));
    TotalElement.value = formatNumber(suma);
  }
  
  function formatNumber(number){
    const exp = /(\d)(?=(\d{3})+(?!\d))/g;
    const rep = '$1,';
    return number.toString().replace(exp,rep);
  }
</script>
  </body>
</html>
